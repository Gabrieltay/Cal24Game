<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="user-scalable=no, width=device-width">
		<title>24 Calculator</title>
		<meta name="author", content="" />
		<meta name="description", content="" />
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/animate+animo.css" >
		<link rel="stylesheet" type="text/css" href="css/cal24.css" >
		<!-- JS -->
		<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/fastclick.js"></script>
		<script type="text/javascript">
			$(function() {
				var queryString = new Array();
				if (queryString.length == 0) {
					if (window.location.search.split('?').length > 1) {
						var params = window.location.search.split('?')[1].split('&');
						for (var i = 0; i < params.length; i++) {
							var key = params[i].split('=')[0];
							var value = decodeURIComponent(params[i].split('=')[1]);
							queryString[key] = value;
						}
					}
				}
				if (queryString["score"] != null) {
					$("#yourscore").text("Your Score: " + queryString["score"]);
				}

				var highest = window.localStorage.getItem("highest");
				$('#highestscore').text("Highest Score: " + highest);
			});

		</script>
		<style type="text/css">
			html {
				height: 100%;
				width: 100%;
				overflow: hidden;
				min-width: 100%;
				min-height: 100%;
			}

			body {
				height: 100%;
				width: 100%;
				padding: 0;
				margin: 0;
			}

			.container-fluid {
				height: 100%;
				display: table;
				width: 100%;
				padding: 0;
			}

			.row-fluid {
				height: 100%;
				display: table-cell;
				vertical-align: middle;
			}

			.centering {
				text-align: center;
			}
		</style>
	</head>

	<body>
		<div class="container-fluid vcontainer">
			<div class="row-fluid">
				<div class="row">
					<div class="col-xs-1 col-md-1">
						<span>&nbsp;</span>
					</div>
					<div class="col-xs-10 col-md-10 centering">
						<label id="highestscore">Highest Score:</label>
					</div>
					<div class="col-xs-1 col-md-1">
						<span>&nbsp;</span>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-1 col-md-1">
						<span>&nbsp;</span>
					</div>
					<div class="col-xs-10 col-md-10 centering">
						<label id="yourscore">Your Score:</label>
					</div>
					<div class="col-xs-1 col-md-1">
						<span>&nbsp;</span>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-2 col-md-4">
						<span>&nbsp;</span>
					</div>
					<div class="col-xs-8 col-md-4 centering">
						<a href="play.html" class="centering">
						<button id="btn-play" class="btn-main btn btn-default btn-lg">
							Play Again
						</button></a>
					</div>
					<div class="col-xs-2 col-md-4">
						<span>&nbsp;</span>
					</div>
				</div>

			</div>
		</div>
	</body>

</html>
