<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="user-scalable=no, width=device-width">
		<title>24 Calculator</title>
		<meta name="author", content="" />
		<meta name="description", content="" />
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/animate+animo.css" >
		<link rel="stylesheet" type="text/css" href="css/cal24.css" >
		<!-- JS -->
		<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/calculator.js"></script>
		<script type="text/javascript" src="js/animo.js"></script>
		<script type="text/javascript" src="js/fastclick.js"></script>
		<script>
			$(window).load(function() {
				start();
			});

			var button = document.querySelector(".fastclick");
			new FastClick(button);
		</script>
		<style type="text/css"></style>
	</head>

	<body>
		<div class="container-fluid">
			<div class="row blank">
				<div class="col-xs-12">
					<span>&nbsp;</span>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-1">
					<span>&nbsp;</span>
				</div>
				<div class="col-xs-6">
					<label id="score" class="label-score float-left">Score: 0</label>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-1">
					<span>&nbsp;</span>
				</div>
				<div class="col-xs-1 inline-btn">
					<img id="chance0" class="chance">
				</div>
				<div class="col-xs-1 inline-btn">
					<img id="chance1" class="chance">
				</div>
				<div class="col-xs-1 inline-btn">
					<img id="chance2" class="chance">
				</div>
				<div class="col-xs-2">
					<span>&nbsp;</span>
				</div>
				<div class="col-xs-4">
					<label id="label-hour" class="float-right">0:00</label>
				</div>
				<div class="col-xs-1">
					<img id="hourglass" class="float-left" src="images/hourglass.png">
				</div>
			</div>

			<div class="row num-container top-container">
				<div class="col-xs-6">
					<button id="in1" class="btn-num btn btn-default btn-lg fastclick" onclick="numKey(1);">
						0
					</button>
				</div>
				<div class="col-xs-6">
					<button id="in2" class="btn-num btn btn-default btn-lg fastclick" onclick="numKey(2);">
						0
					</button>
				</div>
			</div>

			<div class="row num-container bottom-container">
				<div class="col-xs-6">
					<button id="in3" class="btn-num btn btn-default btn-lg fastclick" onclick="numKey(3);">
						0
					</button>
				</div>
				<div class="col-xs-6">
					<button id="in4" class="btn-num btn btn-default btn-lg fastclick" onclick="numKey(4);">
						0
					</button>
				</div>
			</div>

			<div class="row blank">
				<div class="col-xs-12">
					<span>&nbsp;</span>
				</div>
			</div>

			<div class="row op-container">
				<div class="col-xs-3">
					<button class="btn-op btn btn-default btn-lg fastclick" onclick="opKey(this,'+');">
						+
					</button>
				</div>
				<div class="col-xs-3">
					<button class="btn-op btn btn-default btn-lg fastclick" onclick="opKey(this,'-');">
						-
					</button>
				</div>
				<div class="col-xs-3">
					<button class="btn-op btn btn-default btn-lg fastclick" onclick="opKey(this,'x');">
						x
					</button>
				</div>
				<div class="col-xs-3">
					<button class="btn-op btn btn-default btn-lg fastclick" onclick="opKey(this,'/');">
						รท
					</button>
				</div>
			</div>

			<div class="row blank">
				<div class="col-xs-12">
					<span>&nbsp;</span>
				</div>
			</div>

			<div class="row text-container">

				<div class="col-xs-6">
					<button class="btn-text btn btn-default btn-lg fastclick" onclick="pass(this);">
						Pass
					</button>
				</div>
				<div class="col-xs-6">
					<button class="btn-text btn btn-default btn-lg fastclick" onclick="reset(this);">
						Reset
					</button>
				</div>

			</div>

			<div class="row blank">
				<div class="col-xs-12 col-md-12">
					<span>&nbsp;</span>
				</div>
			</div>
		</div>

		<div id="footer">
			<div class="col-xs-12 navbar-inverse navbar-fixed-bottom">
				<div class="row" id="bottomNav">
					<div class="col-xs-4 text-nav">
						<a href="index.html" class="fastclick"><span class="glyphicon glyphicon-cloud-upload"></span>
						<br>
						Home</a>
					</div>
					<div class="col-xs-4 text-nav">
						<a href="#" onclick="start();" class="fastclick"><span class="glyphicon glyphicon-play-circle"></span>
						<br>
						Restart</a>
					</div>
					<div class="col-xs-4 text-nav">
						<a href="#" onclick="complete();" class="fastclick"><span class="glyphicon glyphicon-circle-arrow-right"></span>
						<br>
						End</a>
					</div>
				</div>
			</div>
		</div>

	</body>

</html>
