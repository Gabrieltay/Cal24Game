<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="user-scalable=no, width=device-width">
		<title>24 Calculator</title>
		<meta name="author", content="" />
		<meta name="description", content="" />
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/animate+animo.css" >
		<link rel="stylesheet" type="text/css" href="css/cal24.css" >
		<!-- JS -->
		<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/calculator.js"></script>
		<script type="text/javascript" src="js/animo.js"></script>
		<script type="text/javascript" src="js/fastclick.js"></script>
		<style type="text/css">
		</style>
	</head>

	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-6 col-md-3">
					<h2 class="label-score">Score :</h2>
				</div>
				<div class="col-xs-2 col-md-2">
					<h2 id="score" class="label-score">0</h2>
				</div>
			</div>

			<div class="progress-row row">
				<div class="col-xs-12 col-md-12">
					<div class="progress">
						<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
							<span class="sr-only">0% Complete</span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-1 col-md-2">
					<span>&nbsp;</span>
				</div>
				<div class="col-xs-5 col-md-4">
					<button id="in1" class="btn-num btn btn-default btn-lg" onclick="numKey(1);">
						5
					</button>
				</div>
				<!--
				<div class="col-xs-2 col-md-2">
				<span>&nbsp;</span>
				</div>
				-->
				<div class="col-xs-5 col-md-4">
					<button id="in2" class="btn-num btn btn-default btn-lg" onclick="numKey(2);">
						7
					</button>
				</div>
				<div class="col-xs-1 col-md-2">
					<span>&nbsp;</span>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-md-12">
					<span>&nbsp;</span>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-1 col-md-2">
					<span>&nbsp;</span>
				</div>
				<div class="col-xs-5 col-md-4">
					<button id="in3" class="btn-num btn btn-default btn-lg" onclick="numKey(3);">
						9
					</button>
				</div>
				<!--
				<div class="col-xs-2 col-md-2">
				<span>&nbsp;</span>
				</div>
				-->
				<div class="col-xs-5 col-md-4">
					<button id="in4" class="btn-num btn btn-default btn-lg" onclick="numKey(4);">
						2
					</button>
				</div>
				<div class="col-xs-1 col-md-2">
					<span>&nbsp;</span>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-md-12">
					<span>&nbsp;</span>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-3 col-md-3">
					<button class="btn-op btn btn-default btn-lg" onclick="opKey(this,'+');">
						+
					</button>
				</div>
				<div class="col-xs-3 col-md-3">
					<button class="btn-op btn btn-default btn-lg" onclick="opKey(this,'-');">
						-
					</button>
				</div>
				<div class="col-xs-3 col-md-3">
					<button class="btn-op btn btn-default btn-lg" onclick="opKey(this,'x');">
						x
					</button>
				</div>
				<div class="col-xs-3 col-md-3">
					<button class="btn-op btn btn-default btn-lg" onclick="opKey(this,'/');">
						/
					</button>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12 col-md-12">
					<span>&nbsp;</span>
				</div>
			</div>

			<div class="row">

				<div class="col-xs-6 col-md-6">
					<button class="btn-text btn btn-default btn-lg" onclick="process(this);">
						Next
					</button>
				</div>
				<!--<div class="col-md-2">
				<span>&nbsp;</span>
				</div>-->
				<div class="col-xs-6 col-md-6">
					<button class="btn-text btn btn-default btn-lg" onclick="reset(this);">
						Reset
					</button>
				</div>

			</div>

			<div class="row">
				<div class="col-xs-12 col-md-12">
					<span>&nbsp;</span>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-2 col-md-2">
					<span>&nbsp;</span>
				</div>
				<div class="col-xs-8 col-md-8">
					<button class="btn-text btn btn-default btn-lg" onclick="start();">
						Start
					</button>
				</div>
				<div class="col-xs-2 col-md-2">
					<span>&nbsp;</span>
				</div>
			</div>

		</div>
	</body>

</html>
