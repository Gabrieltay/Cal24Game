<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="user-scalable=no, width=device-width">
		<title>24 Calculator</title>
		<meta name="author", content="" />
		<meta name="description", content="" />
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/animate+animo.css" >
		<link rel="stylesheet" type="text/css" href="css/cal24.css" >
		<!-- JS -->
		<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/calculator.js"></script>
		<script type="text/javascript" src="js/database.js"></script>
		<script type="text/javascript" src="js/animo.js"></script>
		<script type="text/javascript" src="js/fastclick.js"></script>
		<script type="text/javascript" src="js/facebookConnectPlugin.js"></script>
        <script type="text/javascript">
            var login = function () {
                if (!window.cordova) {
                    var appId = prompt("Enter FB Application ID", "");
                    facebookConnectPlugin.browserInit(appId);
                }
                facebookConnectPlugin.login( ["email"], 
                    function (response) { alert(JSON.stringify(response)) },
                    function (response) { alert(JSON.stringify(response)) });
            }
            
            var showDialog = function () { 
                facebookConnectPlugin.showDialog( { method: "feed" }, 
                    function (response) { alert(JSON.stringify(response)) },
                    function (response) { alert(JSON.stringify(response)) });
            }
            
            var apiTest = function () { 
                facebookConnectPlugin.api( "me/?fields=id,email", ["user_birthday"],
                    function (response) { alert(JSON.stringify(response)) },
                    function (response) { alert(JSON.stringify(response)) }); 
            }

            var getAccessToken = function () { 
                facebookConnectPlugin.getAccessToken( 
                    function (response) { alert(JSON.stringify(response)) },
                    function (response) { alert(JSON.stringify(response)) });
            }
            
            var getStatus = function () { 
                facebookConnectPlugin.getLoginStatus( 
                    function (response) { alert(JSON.stringify(response)) },
                    function (response) { alert(JSON.stringify(response)) });
            }

            var logout = function () { 
                facebookConnectPlugin.logout( 
                    function (response) { alert(JSON.stringify(response)) },
                    function (response) { alert(JSON.stringify(response)) });
            }
        </script>
		<style type="text/css">
			html {
				height: 100%;
				width: 100%;
				overflow: hidden;
				min-width: 100%;
				min-height: 100%;
			}

			body {
				height: 100%;
				width: 100%;
				padding: 0;
				margin: 0;
			}

			.container-fluid {
				height: 100%;
				display: table;
				width: 100%;
				padding: 0;
			}

			.row-fluid {
				height: 100%;
				display: table-cell;
				vertical-align: middle;
			}

			.centering {
				text-align: center;
			}
		</style>
	</head>

	<body>
		<div class="container-fluid vcontainer">
			<div class="row-fluid">
				<div class="row">
					<div class="col-xs-2 col-md-4">
						<span>&nbsp;</span>
					</div>
					<div class="col-xs-8 col-md-4 centering">
						<a href="play.html" class="centering">
						<button id="btn-play" class="btn-main btn btn-default btn-lg">
							Play
						</button></a>
					</div>
					<div class="col-xs-2 col-md-4">
						<span>&nbsp;</span>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-2 col-md-4">
						<span>&nbsp;</span>
					</div>
					<div class="col-xs-8 col-md-4 centering">
						<a href="play.html" class="centering">
						<button id="btn-login" class="btn-main btn btn-default btn-lg">
							Login
						</button></a>
					</div>
					<div class="col-xs-2 col-md-4">
						<span>&nbsp;</span>
					</div>
				</div>
				<button class="event listening button" onclick="login();">
					Login with Facebook
				</button>
				<button class="event listening button" onclick="showDialog();">
					Show Dialog with Facebook
				</button>
				<button class="event listening button" onclick="apiTest();">
					Test API with Facebook
				</button>
				<button class="event listening button" onclick="getAccessToken();">
					Get access token with Facebook
				</button>
				<button class="event listening button" onclick="getStatus();">
					Get login status with Facebook
				</button>
				<button class="event listening button" onclick="logout();">
					Logout with Facebook
				</button>
			</div>
		</div>
	</body>

</html>
