		<title>24 Calculator</title>

		<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/calculator.js"></script>

	<body>
		<div class="container-fluid">

			<div class="row blank">
			<div class="col-xs-12 col-md-12">

			</div>
			</div>
			-->

			<div class="row">
				<div class="col-xs-4 col-md-4">
					<label id="score" class="label-score">Score: 0</label>
				</div>
				<div class="col-xs-3 col-md-2">
					<!--<div class="row inline-btn">-->
					<div class="col-xs-4 col-md-4 inline-btn"><img id="chance2" src="images/2.png">
					</div>
					<div class="col-xs-4 col-md-4 inline-btn"><img id="chance1" src="images/2.png">
					</div>
					<div class="col-xs-4 col-md-4 inline-btn"><img id="chance0" src="images/2.png">
						<!--</div>-->
					</div>
				</div>
				<div class="col-xs-3 col-md-4">
					<label id="label-hour" class="float-right">0:00</label>
				</div>
				<div class="col-xs-2 col-md-2">
					<img id="hourglass" class="float-left" src="images/hourglass.png">
				</div>
			</div>

			<div class="row blank">
			<div class="col-xs-12 col-md-12">
			<span>&nbsp;</span>
			</div>
			</div>
			<!--
			<div class="progress-row row">
			<div class="col-xs-12 col-md-12">
			<div class="progress">
			<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
			<span class="sr-only">0% Complete</span>
			</div>
			</div>
			</div>
			</div>
			</div>

			<div class="row num-container top-container">
				<!--
				<div class="col-xs-1 col-md-2">
				<span>&nbsp;</span>
				</div>
				-->
				<div class="col-xs-6 col-md-4">
					<button id="in1" class="btn-num btn btn-default btn-lg" onclick="numKey(1);">
						5
					</button>
				</div>
				<!--
				<div class="col-xs-2 col-md-2">
				<span>&nbsp;</span>
				</div>
				-->
				<div class="col-xs-6 col-md-4">
					<button id="in2" class="btn-num btn btn-default btn-lg" onclick="numKey(2);">
						7
					</button>
				</div>
				<!--
				<div class="col-xs-1 col-md-2">
				<span>&nbsp;</span>
				</div>
				-->
			</div>
			<!--
			<div class="row blank">
			<div class="col-xs-12 col-md-12">
			<span>&nbsp;</span>
			</div>
			</div>
			-->
			<div class="row num-container bottom-container">
				<!--
				<div class="col-xs-1 col-md-2">
				<span>&nbsp;</span>
				</div>
				-->
				<div class="col-xs-6 col-md-4">
					<button id="in3" class="btn-num btn btn-default btn-lg" onclick="numKey(3);">
						9
					</button>
				</div>
				<!--
				<div class="col-xs-2 col-md-2">
				<span>&nbsp;</span>
				</div>
				-->
				<div class="col-xs-6 col-md-4">
					<button id="in4" class="btn-num btn btn-default btn-lg" onclick="numKey(4);">
						2
					</button>
				</div>
				<!--
				<div class="col-xs-1 col-md-2">
				<span>&nbsp;</span>
				</div>
				-->
			</div>
			<div class="row blank">
				<div class="col-xs-12 col-md-12">
					<span>&nbsp;</span>
				</div>
			</div>
			<div class="row op-container">
				<div class="col-xs-3 col-md-3">
					<button class="btn-op btn btn-default btn-lg" onclick="opKey(this,'+');">
						+
					</button>
				</div>
				<div class="col-xs-3 col-md-3">
					<button class="btn-op btn btn-default btn-lg" onclick="opKey(this,'-');">
						-
					</button>
				</div>
				<div class="col-xs-3 col-md-3">
					<button class="btn-op btn btn-default btn-lg" onclick="opKey(this,'x');">
						x
					</button>
				</div>
				<div class="col-xs-3 col-md-3">
					<button class="btn-op btn btn-default btn-lg" onclick="opKey(this,'/');">
						/
					</button>
				</div>
			</div>

			<div class="row blank">
				<div class="col-xs-12 col-md-12">
					<span>&nbsp;</span>
				</div>
			</div>

			<div class="row text-container">

				<div class="col-xs-6 col-md-6">
					<button class="btn-text btn btn-default btn-lg" onclick="pass(this);">
						Pass
					</button>
				</div>
				<!--<div class="col-md-2">
				<span>&nbsp;</span>
				</div>-->
				<div class="col-xs-6 col-md-6">
					<button class="btn-text btn btn-default btn-lg" onclick="reset(this);">
						Reset
					</button>
				</div>

			</div>

			<div class="row blank">
				<div class="col-xs-12 col-md-12">
					<span>&nbsp;</span>
				</div>
			</div>

			<div class="row">
			<div class="col-xs-2 col-md-2">
			<span>&nbsp;</span>
			</div>
			<div class="col-xs-8 col-md-8">

			</div>
			<div class="col-xs-2 col-md-2">
			<span>&nbsp;</span>
			</div>
			</div>
			-->
			<div class="row">
				<div class="col-xs-2 col-md-2">
					<span>&nbsp;</span>
				</div>
				<div class="col-xs-8 col-md-8">
					<button class="btn-text btn btn-default btn-lg" onclick="start();">
						Start
					</button>
				</div>
				<div class="col-xs-2 col-md-2">
					<span>&nbsp;</span>
				</div>
			</div>
