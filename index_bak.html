<!DOCTYPE html>
<html >
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no, width=device-width">
		<title>24 Calculator</title>
		<meta name="author", content="" />
		<meta name="description", content="" />
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.css" />

		<!-- JS -->
		<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="js/jquery.once.js?v=1.2"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.4.2.min.js"></script>
		<!--<script type="text/javascript" src="js/bootstrap.min.js"></script>-->
		<script type="text/javascript" src="js/calculator.js"></script>
		<script src="js/fastclick.js"></script>

		<style type="text/css">
			a.disabled { background-color:gray; !important}
			
			a{
				padding: 30px;
				margin: 30px !important;
			}
		</style>
	</head>

	<body>
		<section data-role="page" id="home-page" class="ui-responsive-panel">
			<header data-role="header" data-position="fixed" data-tap-toggle="false">
				<h1>Cal24</h1>
			</header>
			<div data-role="content">
				<div class="ui-grid-a">
					<div class="ui-block-a">
						<h1 id="clock">0</h1>
					</div>
					<div class="ui-block-b">
						<h1 id="score">0</h1>
					</div>
				</div>
				
				<div class="ui-grid-solo">
					<a href="#" data-role="button" onclick="start();">Start</a>
				</div>
				
				<div class="ui-grid-a">
					<div class="ui-block-a">
						<a id="in1" href="#" data-role="button" onclick="numKey(1);">0</a>
					</div>
					<div class="ui-block-b">
						<a id="in2" href="#" data-role="button" onclick="numKey(2);">0</a>
					</div>
				</div>
				
				<div class="ui-grid-a">
					<div class="ui-block-a">
						<a id="in3" href="#" data-role="button" onclick="numKey(3);">0</a>
					</div>
					<div class="ui-block-b">
						<a id="in4" href="#" data-role="button" onclick="numKey(4);">0</a>
					</div>
				</div>
				
				<div class="ui-grid-c">
					<div class="ui-block-a">
						<a id="inP" href="#" data-role="button" onclick="opKey('+');"><label>+</label></a>
					</div>
					<div class="ui-block-b">
						<a id="inM" href="#" data-role="button" onclick="opKey('-');"><label>-</label></a>
					</div>
					<div class="ui-block-c">
						<a id="inT" href="#" data-role="button" onclick="opKey('x');"><label>x</label></a>
					</div>
					<div class="ui-block-d">
						<a id="inD" href="#" data-role="button" onclick="numKey('/');"><label>/</label></a>
					</div>
				</div>
				
				<div class="ui-grid-a">
					<div class="ui-block-a">
						<a id="inN" href="#" data-role="button" onclick="process();">Next</a>
					</div>
					<div class="ui-block-b">
						<a id="inR" href="#" data-role="button" onclick="reset();">Reset</a>
					</div>
				</div>
			</div>
		</section>

	</body>

</html>
